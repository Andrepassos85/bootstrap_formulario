<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastros</h1>
    </header>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Insira seu Nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="telefone">Insira seu Telefone:</label>
                <input class="form-control" type="tel" id="telefone">
                <label for="email" class="form-label">Digite seu e-mail:</label>
                <input id="email" type="email" class="form-control">
                <label for="mensagem" class="form-label">Deixe sua opinião:</label>
                <textarea id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceitot-termos">li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox"  id="aceitot-termos" >
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>

    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
